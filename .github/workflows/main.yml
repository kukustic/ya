name: Пример Workflow

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout репозитория
      uses: actions/checkout@v2

    - name: Запуск на ${{ matrix.os }}
      run: echo "Запуск на ${{ matrix.os }}"
      
    - name: testing circle
      run: python unittestcircle.py

    - name: testing rectangle
      run: python unittestrectangle.py

    - name: testing square
      run: python unittestsquare.py

    - name: testing triangle
      run: python unittesttriangle.py
